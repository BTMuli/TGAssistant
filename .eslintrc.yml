env:
  es2021: true
  node: true
extends:
  - prettier
  - plugin:prettier/recommended
  - plugin:yml/standard
  - plugin:jsonc/recommended-with-json
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
  tsconfigRootDir: .
rules:
  import/extensions:
    - error
    - ignorePackages
    - pattern:
        ts: always
  import/order:
    - error
    - groups:
        - builtin
        - external
        - internal
        - parent
        - sibling
        - index
        - object
        - type
        - unknown
  # possible errors
  no-unused-vars: warn
  # plugins
  prettier/prettier: error
overrides:
  - files: ["*.ts"]
    extends: standard-with-typescript
    rules:
      "@typescript-eslint/indent":
        - off
        - 2
      "@typescript-eslint/quotes":
        - error
        - double
      "@typescript-eslint/semi":
        - error
        - always
      "@typescript-eslint/comma-dangle":
        - error
        - always-multiline
      "@typescript-eslint/space-before-function-paren":
        - error
        - anonymous: always
          named: never
          asyncArrow: always
      "@typescript-eslint/member-delimiter-style":
        - error
        - multiline:
            delimiter: semi
            requireLast: true
      "@typescript-eslint/consistent-type-assertions":
        - error
        - assertionStyle: angle-bracket
      "@typescript-eslint/no-import-type-side-effects": error
      "@typescript-eslint/strict-boolean-expressions": error
      import/order:
        - error
        - groups:
            - builtin
            - external
            - [internal, parent, sibling, index]
            - unknown
          newlines-between: always
          alphabetize:
            order: asc
            caseInsensitive: true
      quote-props:
        - error
        - consistent
  - files: ["*.json"]
    parser: jsonc-eslint-parser
    rules:
      jsonc/sort-array-values:
        - error
        - pathPattern: .*
          order:
            type: asc
      jsonc/sort-keys:
        - error
        - pathPattern: ^$
          order:
            - name
            - version
            - description
            - type
            - packageManager
            - scripts
            - lint-staged
            - keywords
            - author
            - lincense
            - repository
            - homepage
            - bugs
            - dependencies
            - devDependencies
        - pathPattern: settings
          order:
            type: asc
  - files: ["*.yaml", "*.yml"]
    parser: yaml-eslint-parser
    parserOptions:
      defaultYAMLVersion: "1.2"
    rules:
      yml/indent:
        - error
        - 2
      yml/no-multiple-empty-lines: error
      yml/key-spacing: error
      yml/quotes:
        - error
        - prefer: double
          avoidEscape: true
      yml/sort-keys:
        - error
        - pathPattern: ^$
          order:
            - env
            - extends
            - rules
            - overrides
        - pathPattern: ^rules$
          order:
            type: asc
